<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-1"><i class="fas fa-train"></i>TRAIN SCHEDULER</h1>
            <h2>A Transportation Scheduling Tool</h2>
        </div>

        <div class="row">

            <div class="col-md-8 schedule-row">

                <div class="card">
                    <div class="card-header"><i class="far fa-calendar-alt"></i>Current Train Schedule</div>
                    <div class="card-body mx-auto p-0">
                        <table class="table table-striped table-responsive" id='train-schedule'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 schedule-row">
                <div class="card">
                    <img src="assets/images/train.png" alt="Train Image" class="train-img">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 add-train">
                <div class="card">
                    <div class="card-header"><i class="fas fa-plus-square"></i>Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group  train-table">
                                <label>Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input type="text" id="time-input" class="form-control timepicker">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-button">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
